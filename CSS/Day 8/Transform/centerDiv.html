<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centering a div</title>

    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            height: 100vh;
            background-color: black;
            position: relative;
        }

        .box{
            top: 50%;
            left: 50%;
            position: absolute;
            background-color: orange;
            height: 100px;
            width: 100px;
           transform: translate(-50%,-50%);
             
            
        }

    </style>

</head>
<body>
    
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
