<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan Flag using Flex-Box</title>
    <style>
        .box{
            height: 200px;
            width: 500px;
            display: flex;
            justify-content:  center;
            align-items: center;
            background-color: red;
        }

        .circle{
            border-radius: 50%;
            height: 100px;
            width: 100px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="circle"></div>
    </div>
</body>
</html>
