<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            border: 20px solid black;
            box-sizing: border-box;
            height: 300px;
            width: 300px;
            background-color: red;
            /* margin-bottom: 20px; */
        }

        .box2{
            border: 10px solid black;
            box-sizing: content-box;
            height: 300px;
            width: 300px;
            background-color: red;
        }
    </style>
</head>
<body>
    
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
