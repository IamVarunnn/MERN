<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>University Registration Form</h1>
    <p>Please fill out the form below to register</p>

    <hr>

    <h2>Personal Details</h2>
    <label for="firstName">First Name : </label>
    <input type="text" name="firstName" placeholder="e.g.,Arjun" id="firstName">
    <br>
    <br>
    
    <label for="lastName">Last Name : </label>
    <input type="text" name="lastName" placeholder="e.g.,Kumar" id="lastName">
    <br>
    <br>
    

    <label for="DOB">Date of Birth :</label>
    <input type="date" name="Date-Of-Birth" id="DOB">
    <br>
    <br>

    <label for="gender">Gender :</label>
    <br>
    
    <input type="radio" name="gender" id="male" value="male">
    <label for="male">Male</label>
    <br>

    
    <input type="radio" name="gender" id="female" value="female">
    <label for="female">Female</label>
    <br>
    
    
    <input type="radio" name="gender" id="other" value="other" >
    <label for="other">Other</label>
    <br>
    <br>

    <label for="photo">Upload Your Photo</label>
    <br>
    <input type="file" name="file" value="image/*" id="photo">
    <br>
    <br>

    <hr>

    <h2>Contact Information</h2>

    <label for="email">Email Address</label>
    <input type="email" name="email" value="email" placeholder="you@example.com" id="email">
    <br>
    <br>
    <label for="number">Phone Number</label>
    <input type="number" name="number" value="number" placeholder="e.g., 9876543210" id="number">
    <br>
    <br>
    <label for="MailingAddress">Mailing Address</label>
    <br>
    <textarea name="address" rows="4" cols="20" id="MailingAddress" placeholder="City,Street" ></textarea>
    
    <hr>

    <h2>Academic Information</h2>

    <label for="course">Select Your Course :</label>
    <br>
    <select name="course" id="course">
        <option value="">--Choose Your course--</option>
        <option value="DSA">DSA</option>
        <option value="Dev">Dev</option>
        <option value="AI">A I</option>
        <option value="Web3">WEB 3</option>
    </select>
    <br>
    <br>

    <label for="interest">Extracurricular Interests:</label>
    <br>
    <input type="checkbox" id="sports" name="interest" value="sports">
    <label for="sports">Sports</label>
    <br>
    <input type="checkbox" id="MusicandArts" name="interest" value="Music">
    <label for="Music and Arts">Music and Arts</label>
    <br>
    <input type="checkbox" id="TechClubs" name="interest" value="TechClubs">
    <label for="TechClubs">Tech Clubs</label>
    <br>
    <input type="checkbox" id="volunteering" name="interest" value="volunteering">
    <label for="volunteering">Volunteering</label>

    <hr>

    <h2>Create Your Account</h2>

    <label for="password">Create a Password</label>
    <input type="password" id="password" name="password">
    <br>
    <br>

    <label for="security">Security Question :</label>
    <select name="security" id="security">
        <option value="security">What was your first pet's name</option>
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
    </select>
    <br>
    <br>
    
    <label for="securityAns">Security Answer:</label>
    <input type="text" id="securityAns" >
    <br>
    <br>
    
    <input type="checkbox" id="agree" name="terms and conditions" >
    <label for="agree">I agree to the Terms and Conditions</label>

    <hr>

    <button>Register</button>
    <button>Clear Form</button>


</body>
</html>
