<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
    <form >
        <!-- Job Application -->
        <h1>Job Application: Senior Web Developer</h1>
        <p>Thank you for your interest in joining our team. Please fill out the application below.</p>

        <hr>

        <!-- Personal Information -->
        <h2>Personal Information</h2>

        <label for="name">Full Name:</label>
        <br>
        <input type="text" name="name" id="name">
        <br><br>

        <label for="email">Email:</label>
        <br>
        <input type="email" name="email" id="email">
        <br><br>

        <label for="phone">Phone:</label>
        <br>
        <input type="tel" name="phone" id="phone">
        <br><br>

        <label for="linkedin">LinkedIn Profile URL:</label>
        <br>
        <input type="text" name="socialLinks" id="linkedin">
        <br><br>
        <hr>

        <!-- Professional Experience -->

        <h2>Professional Experience</h2>

        <label for="resume">Upload Your Resume(PDF or DOCX):</label>
        <br>
        <input type="file">
        <br><br>

        <label for="coverletter">Cover Letter:</label>
        <br>
        <textarea name="coverletter" id="coverletter" cols="20" rows="6" placeholder="Tell us why you're a great fit for this role" ></textarea>
        <br><br>

        <label for="exp">Years of Professional Experience:</label>
        <br>
        <input type="number" id="exp">
        <br><br>

        <label for="date">Earliest Possible Start Date</label>
        <br>
        <input type="date" id="date">
        <br><br>

        <hr>

        <!-- Skills & Availability -->
        <h2>Skills & Availability</h2>

        <label for="primary">Primary Skillset(Choose One):</label>
        <br>
        <input type="radio" id="frontendDev" value="frontendDev">
        <label for="frontendDev">Frontend Development</label>
        <br>

        <input type="radio" id="backendDev" value="backendDev">
        <label for="backendDev">Backend Development</label>
        <br>

        <input type="radio" id="fullStackDev" value="fullStackDev">
        <label for="fullStackDev">Full-Stack Development</label>
        <br><br>

        <label for="AdditionalSkills">Additional Skills (Select all that apply): </label>
        <br>
        <input type="checkbox" id="react" value="react">
        <label for="react">React</label>
        <br>

        <input type="checkbox" id="Node.js" value="Node.js">
        <label for="Node.js">Node.js</label>
        <br>

        <input type="checkbox" id="dbms" value="dbms">
        <label for="dbms">Database Management</label>
        <br>

        <input type="checkbox" id="cloud" value="cloud">
        <label for="cloud">Cloud</label>
        <br><br>

        <label for="work">Preferred Work Type</label>
        <br>
        <select name="work" id="work">
            <option value="fulltime">Full-Time</option>
            <option value="partime">Part-Time</option>
            <option value="hybrid">Hybrid</option>
        </select>
        <br><br>

        <hr>

        <h2>Final Confirmation</h2>
        <input type="checkbox" name="" id="legal">
        <label for="legal">I am legally authorized to work in this country</label>
        <br><br>

        <label for="hear">How did you hear about us?</label>
        <br>
        <input type="text" name="hear" id="hear" placeholder="e.g., LinkedIn, company" >
        <br><br>

        <button type="submit" >Submit Application</button>
        <button type="reset" >Clear Form</button>

        <br><br>

    </form>

</body>
</html>
